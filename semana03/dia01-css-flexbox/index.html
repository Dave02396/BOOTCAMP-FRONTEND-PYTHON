<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS + Flexbox</title>
    <style>
      .contenedor {
        width: 300px;
        height: 300px;
        background-color: lightgoldenrodyellow;

        display: flex;
        gap: 5px;
        flex-direction: column;
        /* flex-direction: row; */
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: lightcoral;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
    </div>
  </body>
</html>
