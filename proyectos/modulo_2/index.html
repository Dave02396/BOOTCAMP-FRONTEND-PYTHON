<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes de Dragon Ball</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Personajes de Dragon Ball</h1>
        <p class="subtitle">Explora el universo de Dragon Ball</p>

        <div class="favorites-counter">
          <span class="counter-icon">❤️</span>
          <span class="counter-text"
            >Favoritos: <strong id="favorites-count">0</strong></span
          >
        </div>
      </header>
      <div id="notification-container"></div>
      <div id="app">
        <div class="loading">Cargando personajes...</div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
