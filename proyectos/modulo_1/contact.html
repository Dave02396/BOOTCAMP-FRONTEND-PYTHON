<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | O7TaskFlow</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header__wrapper container">
      <a href="index.html" class="header__logo-link">
        <img src="images/logo-o7taskflow.png" alt="Logo O7TaskFlow" class="header__logo">
      </a>

      <div class="hamburger" id="headerToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="header__nav">
        <a href="index.html#features" class="header__nav-link">Características</a>
        <a href="index.html#benefits" class="header__nav-link">Beneficios</a>
        <a href="index.html#testimonials" class="header__nav-link">Testimonios</a>
        <a href="index.html#pricing" class="header__nav-link">Planes</a>
        <a href="contact.html" class="header__nav-link header__nav-link--active">Contacto</a>
      </nav>

      <div class="header__actions">
        <a href="login.html" class="header__btn header__btn--login">Iniciar Sesión</a>
        <a href="register.html" class="header__btn header__btn--register">Registrarse</a>
      </div>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact container">
    <h1 class="contact__title">Contáctanos</h1>
    <p class="contact__subtitle">
      ¿Tienes alguna consulta, sugerencia o quieres saber más sobre O7TaskFlow?  
      Completa el formulario y nos pondremos en contacto contigo.
    </p>

    <form class="contact__form">
      <div class="contact__field">
        <label for="nombre" class="contact__label">Nombre completo</label>
        <input type="text" id="nombre" class="contact__input" placeholder="Ej: Juan Pérez" required>
      </div>

      <div class="contact__field">
        <label for="email" class="contact__label">Correo electrónico</label>
        <input type="email" id="email" class="contact__input" placeholder="Ej: correo@gmail.com" required>
      </div>

      <div class="contact__field">
        <label for="asunto" class="contact__label">Asunto</label>
        <input type="text" id="asunto" class="contact__input" placeholder="Motivo del mensaje" required>
      </div>

      <div class="contact__field">
        <label for="mensaje" class="contact__label">Mensaje</label>
        <textarea id="mensaje" class="contact__input contact__textarea" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <button type="submit" class="contact__btn">Enviar mensaje</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">© 2025 O7TaskFlow — Todos los derechos reservados</p>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
