<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O7TaskFlow - Crear Cuenta</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="body body--auth">

  <div class="auth">
    <div class="auth__wrapper">

      <a href="index.html" class="auth__logo-link">
        <img src="images/logo-o7taskflow.png" class="auth__logo" alt="O7TaskFlow Logo">
      </a>

      <h1 class="auth__title">Crear Cuenta</h1>

      <form class="auth__form">

        <input class="auth__input" type="text" placeholder="Nombre completo" required>
        <input class="auth__input" type="email" placeholder="Correo electrónico" required>
        <input class="auth__input" type="password" placeholder="Contraseña" required>
        <input class="auth__input" type="password" placeholder="Repetir contraseña" required>

        <button class="auth__btn auth__btn--primary">Registrarse</button>

        <p class="auth__text">
          ¿Ya tienes una cuenta?
          <a href="login.html" class="auth__link">Iniciar sesión</a>
        </p>

      </form>

    </div>
  </div>

</body>
</html>
